<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <input type="text">

        <input type="date" name="" id="">

            <option value="">Female</option>
        </select>
        <label for="">Email Address:</label>
        <input type="email" name="" id="" placeholder="Enter email address"><br>
        <label for="">Position Available for: </label>

        <input type="radio" name="" id=""> Mid-level developer
        <input type="radio" name="" id=""> Senior developer<br>
        <label for="">Programming languages: </label>
        <input type="checkbox" name="" id=""> Java

        <input type="checkbox" name="" id=""> Python<br>
        <label for="">Password: </label>

        <label for="">confirm password: </label>
        <input type="password" name="" id=""><br>
        <input type="Submit" value="submit">
        <input type="reset" value="Reset">
        
    </form>
</body>
